type User {
    id: String!
    email: String!
    profileImage: String!
    nick: String!
}

type Post {
	id: String!
	area: Int!
	title: String!
    content: String!
    imgList: [String]
    captionList: [String]
    mainImgIdx: Int!
    isSecret: Boolean
    viewCount: Int!
    UserId: String!
    BinderId: String
    createdAt: String!
    User: User!
}

type Query {
	hotPosts(offset: Int!): [Post]
}
